<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Pop up</title>		
	
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="wrapper">
		<div class="container">
			<section class="pop-up-section">
				<a href="#" class="btn" id="openPopUp"><span>Subscribe</span></a>
				
				<div class="pop-up" id="popUp">
					<div class="pop-up__container">
						<div class="pop-up__body">
							<h2>Subscribe</h2>
							<form>
								<input type="text" placeholder="Enter your name">
								<input type="email" placeholder="Enter your email">
								<button type="submit">Subscribe</button>						
							</form>
							<div class="pop-up__close" id="closePopUp">&#10006</div>
						</div>
					</div>
				</div>

			</section>

			<section class="show-hide-section">
				<h2>Скрыть/открыть блок</h2>
				<a href="#" class="btn" id="openBlock">Открыть блок</a>
				<div class="block content-hidden" id="hiddenBlock">
					Lorem ipsum dolor sit amet consectetur adipisicing elit. Quibusdam voluptatum eligendi similique iste aspernatur itaque ad, atque recusandae soluta eaque, ea quae necessitatibus sint beatae.
				</div>
			</section>
					
		</div>
				

			

	</div>

	<script src="js/script.js"></script>
	
</body>
</html>
